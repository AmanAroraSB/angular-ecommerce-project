<div class="d-flex">
  <div class="container my-3 fl">
    <div class="row">
      <form
        action=""
        class="col-md-11 border border-dark"
        [formGroup]="billingdetails"
        (ngSubmit)="billdetailssubmit()"
      >
        <h3>Bill Details</h3>
        <div class="row">
          <div class="col-md-6">
            <label for="firstname">First Name </label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              formControlName="firstname"
              placeholder="your first name"
            />
            <span
              class="error text-danger"
              *ngIf="firstname?.invalid && firstname && firstname.touched"
              >first name is required</span
            >
          </div>
          <div class="col-md-6">
            <label for="">Last name</label>
            <input
              type="text"
              name="Lastname"
              id="Lastname"
              formControlName="Lastname"
              placeholder="your last name"
            />
            <span
              class="error text-danger"
              *ngIf="Lastname?.invalid && Lastname && Lastname.touched"
              >last name is required</span
            >
          </div>
        </div>
        <div class="row my-2">
          <div class="row">
            <label for="Gender" class="col-md-2">Gender </label>
            <div class="col-md-2">
              <input
                type="radio"
                name="Gender"
                id="Male"
                value="Male"
                formControlName="Gender"
              />
              <label for="Male"> Male </label>
            </div>
            <div class="col-md-2">
              <input
                type="radio"
                name="Gender"
                id="Female"
                formControlName="Gender"
                value="Female"
              />
              <label for="Female"> Female </label>
            </div>
            <div class="col-md-2">
              <input
                type="radio"
                name="Gender"
                id="other"
                value="other"
                formControlName="Gender"
              />
              <label for="other"> other </label>
            </div>
          </div>
          <span
            class="text-danger"
            *ngIf="Gender?.invalid && Gender && Gender?.touched"
          >
            Gender is required</span
          >
        </div>

        <div class="row my-4">
          <label for="email" class="col-md-2">Email</label>
          <input
            name="email"
            id="email"
            class="col-md-3"
            placeholder="Your Email"
            formControlName="Email"
          />
          <span
            class="text-danger"
            *ngIf="Email?.invalid && Email && Email?.touched"
          >
            email is required</span
          >
        </div>
        <div class="row my-4">
          <label for="phone" class="col-md-2">Phone</label>
          <input
            name="phone"
            id="phone"
            class="col-md-3"
            placeholder="Your Phone Number"
            formControlName="phone"
          />
          <span
            class="text-danger"
            *ngIf="phone?.invalid && phone && phone.touched"
            >phone is required</span
          >
        </div>

        <div class="row">
          <button
            class="submit-button offset-md-4 col-md-4"
            [disabled]="billingdetails.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <app-addresses
      (addressSelected)="onAddressSelected($event)"
    ></app-addresses>
  </div>
</div>
