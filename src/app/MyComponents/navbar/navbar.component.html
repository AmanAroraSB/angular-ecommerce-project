<div class="border-bottom">
  <div class="row" id="navigation">
    <nav class="navbar navbar-expand-lg navbar-light col-md-9 col-xs-9">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="Home">Insta Mart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/Home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="isaboutus()" aria-current="page" routerLink="/Aboutus"
                >About us</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="Singup"
                *ngIf="signupservice.Visible && !logggedIn()"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="Login"
                *ngIf="loginservice.Visible && !logggedIn()"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a routerLink="orders" class="nav-link" *ngIf="logggedIn()"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="Admin" *ngIf="isadmin()">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="logggedIn()" (click)="logout()"
                >Logout</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="logggedIn()"
                >Welcome! {{ user.UserName }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="col-md-3 col-sm-3">
      <div class="d-flex float-end">
        <a routerLink="cart">
          <i class="bi bi-cart shopping-cart"></i>
        </a>
      </div>
    </div>
  </div>
</div>
