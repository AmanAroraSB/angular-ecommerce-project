<div class="container">
  <h1>Your Order Have Been Successfully Placed</h1>
</div>
<table class="table table-striped border">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let item of itemss
          | paginate : { itemsPerPage: 5, currentPage: currentPage };
        let i = index
      "
    >
      <td>{{ i + 1 + (currentPage - 1) * 5 }}</td>
      <td>{{ item.Food.Name }}</td>
      <td>{{ item.Food.Price }}</td>
      <td>{{ item.Quantity }}</td>
      <td>{{ item.Quantity * item.Price | currency : "INR" }}</td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
