<div class="container" *ngIf="orders.length > 0">
  <h3>Orders Listing</h3>
  <table class="table table-striped border">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>order id</th>
        <th>user id</th>
        <th>Total</th>
        <th>See Items</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of orders
            | paginate : { itemsPerPage: 5, currentPage: currentPage };
          let i = index
        "
      >
        <td>{{ i + 1 + (currentPage - 1) * 5 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.order_id }}</td>
        <td>{{ item.userid }}</td>
        <td>{{ item.sum | currency:'INR' }}</td>

        <td>
          <button class="btn btn-primary" (click)="View(item.order_id)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls
    (pageChange)="currentPage = $event"
  ></pagination-controls>
  <!-- <button class="but" [disabled]="totalsum <= 0" routerLink="/bill">
        Pay {{ totalsum | currency }}
      </button> -->
</div>
<div class="container" *ngIf="orders.length == 0" style="height: 75vh">
  <h3>Your Orders Are Empty</h3>
</div>
