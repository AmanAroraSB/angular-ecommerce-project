<h1 class="text-center">Signup for Website</h1>
<div class="container">
  <div class="row">
    <form
      [formGroup]="signup"
      class="border border my-1 col-md-12"
      (ngSubmit)="usersignup()"
    >
      <div class="row my-4">
        <div class="col-md-6">
          <label for="" class="col-md-6 text-center"
            >Username<span class="text-danger error" *ngIf="Username?.invalid"
              >*</span
            ></label
          >
          <input
            type="text"
            name="Username"
            id="Username"
            class="col-md-6"
            formControlName="Username"
            placeholder="Your Username"
          />
        </div>
      </div>
      <div class="row">
        <span
          style="padding-left: 15%"
          class="error text-danger col-md-5 text-center"
          *ngIf="Username?.invalid && Username && Username.touched"
          >Username Is Required</span
        >
      </div>
      <div class="row my-4">
        <div class="col-md-6">
          <label for="" class="col-md-6 text-center"
            >Password<span class="text-danger error" *ngIf="password?.invalid"
              >*</span
            ></label
          >
          <input
            class="col-md-6"
            type="password"
            name="password"
            id="password"
            formControlName="password"
            placeholder="Your Password"
          />
        </div>
      </div>
      <div class="row">
        <span
          style="padding-left: 15%"
          class="error text-danger col-md-5 text-center"
          *ngIf="password?.invalid && password && password.touched"
          >Password Is Required</span
        >
      </div>
      <div class="row my-4">
        <div class="col-md-6">
          <label for="" class="col-md-6 text-center"
            >Confirm Password<span
              class="text-danger error"
              *ngIf="confirm?.invalid"
              >*</span
            ></label
          >
          <input
            class="col-md-6"
            type="password"
            name="confirm"
            id="confirm"
            formControlName="confirm"
            placeholder="Confirm Your Password"
          />
        </div>
      </div>
      <div class="row">
        <span
          style="padding-left: 25%"
          class="error-message text-danger col-md-6"
          *ngIf="signup.errors?.['PasswordNoMatch']"
        >
          Password doesn't match.
        </span>
      </div>
      <div class="row">
        <button
          class="col-md-2 bg-success my-5 signup-btn"
          [disabled]="signup.invalid"
        >
          submit
        </button>
      </div>
      <div class="row text-center">
        <div class="col-md-6">
          Already have an account?<a routerLink="/Login">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
