<div class="container">
  <h1 class="text-center">Product Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div
            *ngFor="let imageUrl of item.ImageUrl; let i = index"
            class="carousel-item"
            [class.active]="i === 0"
          >
            <img [src]="imageUrl" class="d-block w-100" alt="Product Image" />
          </div>
          <a
            class="carousel-control-prev"
            href="#productCarousel"
            role="button"
            data-slide="prev"
            style="position: absolute; top: 100px; color: black; left: 20px"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
        </div>
        <a
          class="carousel-control-next"
          href="#productCarousel"
          role="button"
          data-slide="next"
          style="position: absolute; top: 100px; color: black"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="product-name">{{ item.Name }}</h1>
      <p class="product-description">{{ item.Description }}</p>
      <p class="product-price">{{ item.Price | currency : "INR" }}</p>
      <button
        class="btn btn-primary add-to-cart-button"
        (click)="addtocart(item)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
