<form
  [formGroup]="foodForm"
  (ngSubmit)="onSubmit($event)"
  class="border my-3 form-group"
>
  <div class="form-control">
    <span *ngIf="name?.invalid && name" class="text-danger">*</span>
    <label for="name" class="my-2 d-inline">Name:</label>
    <input type="text" id="name" formControlName="name" required />
    <span *ngIf="name?.invalid && name && name.touched" class="text-danger"
      >Name is Required</span
    >
  </div>
  <div class="form-control">
    <span *ngIf="type?.invalid && type" class="text-danger">*</span>
    <label for="type" class="d-inline">Type:</label>
    <input type="text" id="type" formControlName="type" required />
    <span *ngIf="type?.invalid && type && type.touched" class="text-danger"
      >Type is Required</span
    >
  </div>
  <div class="form-control">
    <span *ngIf="price?.invalid && price" class="text-danger">*</span>
    <label for="price" class="d-inline">Price:</label>
    <input type="number" id="price" formControlName="price" required />
    <span *ngIf="price?.invalid && price && price.touched" class="text-danger"
      >Price is Required</span
    >
  </div>
  <div class="form-control">
    <span *ngIf="quantity?.invalid && quantity" class="text-danger">*</span>
    <label for="quantity" class="d-inline">Quantity:</label>
    <input type="number" id="quantity" formControlName="quantity" required />
    <span
      *ngIf="quantity?.invalid && quantity && quantity.touched"
      class="text-danger"
      >Quantity is Required</span
    >
  </div>
  <div class="form-control">
    <span *ngIf="description?.invalid && description" class="text-danger"
      >*</span
    >
    <label for="description" class="d-inline">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
    <span
      *ngIf="description?.invalid && description && description.touched"
      class="text-danger"
      >Description is Required</span
    >
  </div>
  <div class="row">
    <!-- <img
      *ngFor="let item of item.imageUrl"
      src="{{ item }}"
      style="width: 255px; height: 183px"
    /> -->
    <div class="col-md-4" *ngFor="let image of url; let i = index">
      <div style="text-align: right">
        <i class="fa fa-cross text-danger" (click)="removeurl(image)">x</i>
      </div>
      <img src="{{ image }}" />
    </div>
    <div class="col-md-4" *ngFor="let imagenew of newurl; let i = index">
      <div style="text-align: right">
        <i class="fa fa-cross text-danger" (click)="removenewimage(imagenew)"
          >x</i
        >
      </div>
      <img src="{{ imagenew }}" style="width: auto" />
    </div>
  </div>
  <div class="form-control">
    <label for="image">Image URL:</label>
    <input
      type="file"
      id="images"
      formControlName="images"
      accept="image/*"
      multiple
      #fileUploader
      (change)="changeimage($event)"
    />
  </div>
  <div class="form-control">
    <button type="submit" [disabled]="!foodForm.valid" class="">
      Edit Food Item
    </button>
  </div>
</form>
