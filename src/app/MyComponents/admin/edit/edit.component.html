<form [formGroup]="foodForm" (ngSubmit)="onSubmit($event)" class="border my-3">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" required />

  <label for="type">Type:</label>
  <input type="text" id="type" formControlName="type" required />

  <label for="price">Price:</label>
  <input type="number" id="price" formControlName="price" required />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" formControlName="quantity" required />

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>
  <div class="row">
    <!-- <img
      *ngFor="let item of item.imageUrl"
      src="{{ item }}"
      style="width: 255px; height: 183px"
    /> -->
    <div class="col-md-4" *ngFor="let image of url; let i = index">
      <div style="text-align: right">
        <i class="fa fa-cross text-danger" (click)="removeurl(image)">x</i>
      </div>
      <img src="{{ image }}" />
    </div>
    <div class="col-md-4" *ngFor="let imagenew of newurl; let i = index">
      <div style="text-align: right">
        <i class="fa fa-cross text-danger" (click)="removenewimage(imagenew)">x</i>
      </div>
      <img src="{{ imagenew}}" style="width: auto" />
    </div>
  </div>
  <label for="image">Image URL:</label>
  <input
    type="file"
    id="images"
    formControlName="images"
    accept="image/*"
    multiple
    (change)="changeimage($event)"
  />

  <button type="submit" [disabled]="!foodForm.valid">Add Food Item</button>
</form>
