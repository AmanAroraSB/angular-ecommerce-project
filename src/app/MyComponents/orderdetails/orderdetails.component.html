<div class="container">
  <h3>Order Details</h3>
  <label for="searchfilter">Search</label>
  <input type="text" [(ngModel)]="serarchValue" />
  <table class="table table-striped border">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <!-- <th>Edit</th>
          <th>Delete</th> -->
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of orders
            | searchfilter : serarchValue
            | paginate : { itemsPerPage: 5, currentPage: currentPage };
          let i = index
        "
      >
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity | currency }}</td>
        <!-- <td>
            <button class="btn btn-primary" (click)="Edit(item.id)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="confirmdelete(item.id)">
              delete
            </button>
        </td> -->
      </tr>
    </tbody>
  </table>
  <pagination-controls
    (pageChange)="currentPage = $event"
  ></pagination-controls>
  <p class="text-right">Total: {{ totalsum | currency }}</p>
</div>
