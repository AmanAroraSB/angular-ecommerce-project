<div class="container">
  <h3>Checkout</h3>
  <table class="table table-striped border">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity | number : "1.2-2" | currency }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteItem(item)">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="text-right">Total: {{ totalsum | currency }}</p>

  <button class="but" [disabled]="totalsum <= 0" routerLink="/bill">
    Pay {{ totalsum | currency }}
  </button>
</div>
